<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Practice | Created By A-Al-Mamun</title>
    <style>
        #app{
            width: 200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 id="heading">Heading Title</h1>
        <span id="name"></span>
        <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis vero accusantium dolor quaerat impedit! Sequi porro blanditiis quaerat sint cupiditate!</p>
        <a id="click" href="#">Click Me</a>
        <span id="show"></span>
    </div>
    <script>
        let app = document.getElementById('app');
        let heading = document.getElementById('heading');
        let show = document.getElementById('show');

        console.log(app.childNodes[1].innerHTML);
        show.innerHTML = heading.nodeName;
        show.innerHTML = document.body;
        console.log(show.innerHTML = document.body);
        console.log(show.innerHTML = document.documentElement);
        console.log(show.innerHTML = document.TEXT_NODE);
        console.log(show.innerHTML = document.COMMENT_NODE);
        // document.getElementById('heading').innerHTML = document.getElementById('app').childNodes[0].nodeValue;

        // element Create
        const para = document.createElement('h2');
        const node = document.createTextNode('Abdullah Al Mamun');

        para.appendChild(node);

        const name = document.getElementById('name');
        name.appendChild(para);

        // Using insertBefore(element, before para)
        app.insertBefore(para, show)
    </script>
</body>
</html>
